name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Updated to v4
      - uses: actions/checkout@v4

      # Cleans up disk space to prevent crash
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # Updated to v4 (Fixes your error)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyStoreApp
          path: bin/*.apk
